-
  name: $ddt{name}
  parameterize:
    name-appid-secret-grant_type-assert_str: /datas/get_token_data.yml
  request:
    method: get
    url: /token
    params:
      appid: $ddt{appid}
      secret: $ddt{secret}
      grant_type: $ddt{grant_type}
  extract:
    access_token: '"access_token":"(.*?)"'
  validate:
    - contains: $ddt{assert_str}

